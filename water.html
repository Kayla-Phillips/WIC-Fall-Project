<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <link rel = "stylesheet" href = "style.css">
    <link href='https://fonts.googleapis.com/css?family=Gaegu' rel='stylesheet'>
</head>
<div class="water">
    <br>
    <h2>Water</h2>
    <button type="button" class="buttonW">add bottle</button>
    <input type="number">
    <p>bottle: 0</p>
    <p>ounces: 0</p>
    <p>daily goal:</p>
    <p id="goal">0</p>
    <button id="buttonWA" class="buttonW">+</button>
    <button id="buttonWM" class="buttonW">-</button>
    <script>
        const add = document.getElementById("buttonWA");
        const minus = document.getElementById("buttonWM");
        const goal = document.getElementById("goal");

        let goalCount = 0;

        add.addEventListener("click", function() {
        goalCount++;
        goal.innerHTML = goalCount;
        });

        minus.addEventListener("click", function(){
        goalCount--;
        goal.innerHTML = goalCount;
        });

    </script>
    <p>congrats you reached your goal!!!</p>
    <p>one more bottle. almost there!</p>
  </div>
