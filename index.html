<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <link rel = "stylesheet" href = "style.css">
    <link href='https://fonts.googleapis.com/css?family=Gaegu' rel='stylesheet'>
</head>
<div class = header>
    <h1>Tracker</h1>
</div>
<body>
    <div class="water">
      <h2>Water</h2>
      <button type="button" class="water">add bottle</button><input type="number">
      <p>bottle: 0</p>
      <p>ounces: 0</p>
    </div>
    <div class="sleep">
      <h2>Sleep</h2>
      <button class="sleep" type="button">-</button><button class = "sleep" type="button">+</button>
      <p>hours: 0</p>
    </div>
    <div class="food">
      <h2>Food</h2>
      <input type="text"><button class="food" type="button">Enter</button>
      <p>eggs</p>
    </div>
    <div class="mood">
      <h2>Mood</h2>
      <p>How do you feel today?</p>
      <button class="mood">:)</button><button class="mood">:/</button><button class="mood">:(</button>
    </div>
</body>
</html>
